<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
<script>
    let tuoi= parseInt(prompt("Nhập vào tuổi của bạn: "));
    if (tuoi>=15){
        document.write("Nếu bạn " + tuoi + " thì bạn đủ tuổi để vào lớp 10");
    } else{
        document.write("Xin lỗi!"+"<br>" + tuoi + " tuổi không đủ điểu kiện vào lớp 10");
    }
</script>
</body>
</html>
