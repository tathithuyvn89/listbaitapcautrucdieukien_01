<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Nhập vào số a: "));
    let b= parseInt(prompt( "Nhập vào số b:"));
    if (a%b===0){
        alert(b+" là ước của " + a)
    }else {
        alert(b+"  không là ước của " + a)
    }
</script>
</body>
</html>
